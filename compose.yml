services:
  dataProcessor:
    image: ${DATAPROCESSOR_IMAGE}
    container_name: dataProcessor
    build:
      context: ./Backend/DotNet/SuperApplication
      dockerfile: DataProcessor/Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: "Host=${POSTGRES_CONTAINER_NAME};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      RabbitMQ__HostName: ${RABBITMQ_CONTAINER_NAME}
      RabbitMQ__Port: ${RABBITMQ_PORT}
      RabbitMQ__UserName: ${RABBITMQ_DEFAULT_USER}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS}
      RabbitMQ__VirtualHost: ${RABBITMQ_DEFAULT_VHOST}
      RabbitMQ__DataQueueName: ${RABBITMQ_DATA_QUEUE}
      RabbitMQ__NotificationQueueName: ${RABBITMQ_NOTIFICATION_QUEUE}
      MediatR__LicenseKey: ${MEDIATR_LICENSE_KEY}
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks: [ appnet ]

  notificationService:
    image: ${NOTIFICATIONSERVICE_IMAGE}
    container_name: notificationService
    build:
      context: ./Backend/DotNet/SuperApplication
      dockerfile: NotificationService/Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      RabbitMQ__HostName: ${RABBITMQ_CONTAINER_NAME}
      RabbitMQ__Port: ${RABBITMQ_PORT}
      RabbitMQ__UserName: ${RABBITMQ_DEFAULT_USER}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS}
      RabbitMQ__VirtualHost: ${RABBITMQ_DEFAULT_VHOST}
      RabbitMQ__NotificationQueueName: ${RABBITMQ_NOTIFICATION_QUEUE}
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks: [ appnet ]

  graphqlapi:
    image: ${GRAPHQLAPI_IMAGE}
    container_name: graphqlapi
    build:
      context: ./Backend/DotNet/SuperApplication
      dockerfile: GraphQLAPI/Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: "Host=${POSTGRES_CONTAINER_NAME};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    networks: [ appnet ]

  nestjs:
    image: ${NESTJS_IMAGE}
    container_name: nestjsapp
    build:
      context: ./Backend/NestJs
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      WEAKAPP_HOST: ${WEAKAPP_CONTAINER_NAME}
      WEAKAPP_PORT: ${WEAKAPP_PORT}
      RABBITMQ_HOST: ${RABBITMQ_CONTAINER_NAME}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_VHOST: ${RABBITMQ_DEFAULT_VHOST}
      RABBITMQ_DATA_QUEUE: ${RABBITMQ_DATA_QUEUE}
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks: [ appnet ]

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      BASE_URL: ${FRONTEND_BASE_URL}
      SIGNALR_PATH: ${FRONTEND_SIGNALR_PATH}
      GRAPHQL_PATH: ${FRONTEND_GRAPHQL_PATH}
      REST_PATH: ${FRONTEND_REST_PATH}
    depends_on:
      notificationService:
        condition: service_healthy
      graphqlapi:
        condition: service_healthy
    networks: [ appnet ]

  nginx:
    image: ${NGINX_IMAGE}
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ${SSL_CERTIFICATE_PATH:-/dev/null}:/etc/nginx/ssl/cert.pem:ro
      - ${SSL_CERTIFICATE_KEY_PATH:-/dev/null}:/etc/nginx/ssl/key.pem:ro
    environment:
      NGINX_ENVIRONMENT: ${NGINX_ENVIRONMENT:-development}
      DOMAIN: ${DOMAIN:-localhost}
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      frontend:
        condition: service_started
      notificationService:
        condition: service_healthy
      graphqlapi:
        condition: service_healthy
    networks: [ appnet ]

  weakapp:
    image: ${WEAKAPP_IMAGE}
    container_name: ${WEAKAPP_CONTAINER_NAME}
    restart: unless-stopped
    networks: [ appnet ]

  postgres:
    image: postgres:17-alpine
    container_name: ${POSTGRES_CONTAINER_NAME}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p ${POSTGRES_PORT}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ appnet ]

  rabbitmq:
    image: rabbitmq:4.1.5-management-alpine
    container_name: ${RABBITMQ_CONTAINER_NAME}
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ appnet ]

volumes:
  postgres_data:
  rabbitmq_data:


networks:
  appnet:
    driver: bridge
