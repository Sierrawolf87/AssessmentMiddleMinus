version: "3.9"

services:
  dotnet:
    image: ${DOTNET_IMAGE}
    container_name: dotnetapp
    build:
      context: ./Backend/DotNet/SuperApplication
      dockerfile: SuperApplication/Dockerfile
    restart: unless-stopped
    ports:
      - "${DOTNET_HOST_PORT}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__PostgresDB: "Host=${POSTGRES_CONTAINER_NAME};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      RabbitMQ__HostName: ${RABBITMQ_CONTAINER_NAME}
      RabbitMQ__Port: ${RABBITMQ_PORT}
      RabbitMQ__UserName: ${RABBITMQ_DEFAULT_USER}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS}
      RabbitMQ__VirtualHost: ${RABBITMQ_DEFAULT_VHOST}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks: [appnet]

  nestjs:
    image: ${NESTJS_IMAGE}
    container_name: nestjsapp
    build:
      context: ./Backend/NestJs
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${NESTJS_HOST_PORT}:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      RABBITMQ_HOST: ${RABBITMQ_CONTAINER_NAME}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks: [appnet]

  frontend:
    container_name: frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${FRONTEND_HOST_PORT}:80"
    networks: [appnet]

  weakapp:
    image: ${WEAKAPP_IMAGE}
    container_name: weakapp
    build:
      context: ./WeakApp
      dockerfile: Dockerfile
    restart: unless-stopped
    networks: [appnet]

  postgres:
    image: postgres:17-alpine
    container_name: ${POSTGRES_CONTAINER_NAME}
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p ${POSTGRES_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [appnet]

  rabbitmq:
    image: rabbitmq:4.1.5-management-alpine
    container_name: ${RABBITMQ_CONTAINER_NAME}
    restart: unless-stopped
    ports:
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [appnet]

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  appnet:
    driver: bridge
